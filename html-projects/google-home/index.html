<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div id="navs">
        <div id="left">
            <ul>
                <li class="nav"><a href="https://about.google/">About</a></li>
                <li class="nav"><a href="https://store.google.com/regionpicker?pli=1">Store</a></li>
            </ul>
        </div>
        <div id="right">
            <ul>
                <li class="nav"><a href="https://www.google.com/intl/tr/gmail/about/">Gmail</a></li>
                <li class="nav"><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Images</a></li>
                <li class="nav"><ion-icon name="apps"></ion-icon></li>
                <li class="nav"><input type="button" value="Sign In" id="sign-in"></li>
            </ul>
        </div>
    </div>
    
    <section>
        <div id="main-container">
            <img src="google-logo.png" alt="google" id="google-logo">
            <div id="search-box">
                <ion-icon name="search-outline" id="magnifier"></ion-icon>
                <input type="search">
                <img src="mic-icon.png" alt="" id="mic-icon">
            </div>
            <div id="submits">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
            <p>Other Languages you can use Google: <a href="https://www.google.com/">English</a></p>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img src="google.jpg" alt="google"></header>
    <section >
        <form action="#" method="post" id="search">
            <label for="search-box">Search the web using Google!</label>
            <input type="search" name="search-input" id="search-box">
            <div id="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    </section>
    <section >
        <div id="bottoms">
            <div class="threebox">
                        <h3>Special Searches</h3>
                        <a href="#">Stanford Search</a>
                        <a href="#">Linux Search</a>
                    </div>
                    <div class="threebox text">
                        <a href="#">Help!</a>
                        <a href="#">About Google!</a>
                        <a href="#">Company Info</a>
                        <a href="#">Google! Logos</a>
                    </div >
                    <div class="threebox text">
                        <p>Get Google!</p>
                        <form action="#" method="get">
                            <label for="sub">updates monthly:</label>
                            <input type="email" name="email" id="sub">
                            <div id="inbuttons">
                                <input type="submit" value="Subscribe">
                                <a href="#">Archive</a>
                            </div>
                        </form>
                    </div>
        </div>
        
    </section>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
